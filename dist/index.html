<!DOCTYPE html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <style>

            html, body {
                margin: 0;
                padding: 0;
                background-color: #202020;
                color: rgba(255, 255, 255, 0.7);
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: large;
                min-height: 100vh;
                display: flex;
                justify-content: space-between;
                flex-direction: column;
                align-items: center;
                overflow-x: hidden;
                overflow-y: hidden;
                width: 100vw;
                height: 100vh;
            }

            .iconSize {
                font-size: 300%;
            }

            button {
                width: 45vw;
                height: 45vw;
                max-width: 9em;
                max-height: 9em;
                margin: 0.23em;
                background-color: #313131;
                color: rgba(255, 255, 255, 0.7);
                border: 0;
                border-radius: 2px;
                font-size: larger;
            }

            #out-wrapper {
                padding: 1em;
                width: 98vw;
                min-height: 49vh;
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            #out {
                padding-left: 1em;
                padding-right: 1em;
                max-width: 60ch;
                min-height: 49vh;
            }

            #btns-wrapper {
                width: 99vw;
                min-height: 49vh;
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                justify-content: center;
                flex-direction: row;
                align-items: center;
            }

            #btns {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                flex-direction: row;
                flex-wrap: wrap;
            }

        </style>

    </head>

    <body>

        <div id="out-wrapper">
            <div id="out"></div>
        </div>
        <div id="btns-wrapper">
            <div id="btns"></div>
        </div>
        <script src="adv.min.js" type="module"></script>

    </body>
