  Like the open maw of a great and sinister beast, a black cave opens in the
  cool shadows of the mountain. Jagged dark pillars of stone rise from the
  ground, like the teeth of a shark.
  
  Near the opening is a weathered sign, hastily scrawled in faded ink.

