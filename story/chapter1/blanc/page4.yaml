
content:
  He came to his feet. "But, there is no hurry. We have eight hours to
  St. Moritz. Please, come find me when you have your novella. I desire
  nothing more than to see your raw, unfettered talent in its purest form."

  "A pleasure to meet you, Monsieur Blanc."

  "I hope to see you again, Madame Behr."

  Blanc left, exiting to the forward passenger car.

