
content: |
  The inside of the cottage is a tight, musty space, dimly lit through
  the cracked windows and broken roof. A bit of worn rug covers what's
  left of the floor.

buttons:
  -
    label: search
    content: There seems to be draft of cool air coming from under the rug.
  
  -
    label: use
    content: You pull the rug aside to reveal a hole deep into the ground.
    active:
      - cottage.state!
    change:
      cottage:
        state: opened

  -
    label: south
    go: hillside
  
  -
    label: chat
    content: Talking to yourself accomplishes nothing.

opened:
  content: |
    The inside of the cottage is a tight, musty space, dimly lit through
    the cracked windows and broken roof. Where there used to be a rug is 
    a dark narrow hole into the ground.

  buttons:
    -
      label: search
      content: The rug has been moved to reveal a dark hole into the ground.


